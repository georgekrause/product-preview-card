<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
  
 
</head>
<body>
<main class="main">
  <article class="card">
    <img class="product" src="images/image-product-mobile.jpg">
    <section>
      <p class="name">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <table>
        <td class="new">$149.99</td><td class="old"><s>$169.99</s></td>
      </table>
      <button><img src="images/icon-cart.svg">Add to Cart</button>
    </section>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">George Krause</a>.
  </div>
</main>  
</body>
</html>
